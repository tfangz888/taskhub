spring.datasource.url=jdbc:postgresql://localhost:5432/taskhub
spring.datasource.username=taskhub
spring.datasource.password=taskhub
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# 设置日志文件路径（日志文件将被创建在这个目录）
logging.file.name=log/taskhub.log
# 设置日志级别（可选）
logging.level.root=INFO
# 设置日志文件的最大大小
logging.file.max-size=50MB

# Swagger UI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.version=OPENAPI_3_0
springdoc.packages-to-scan=com.example.taskhub.controller
springdoc.paths-to-match=/**
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=true
springdoc.writer-with-default-pretty-printer=true
springdoc.writer-with-order-by-keys=true
springdoc.remove-broken-definition-ter=true
springdoc.pre-loading-enabled=true
springdoc.cache.disabled=true
springdoc.model-and-view-allowed=true
springdoc.errors.enabled=true
springdoc.show-login-endpoint=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.api-docs.title=Taskhub API
springdoc.api-docs.description=API documentation for the Taskhub application
