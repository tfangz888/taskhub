services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: taskhub
      POSTGRES_PASSWORD: taskhub
      POSTGRES_DB: taskhub
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:

